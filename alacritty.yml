font:
  size: 12
  normal:
    family: Iosevka
    style: Regular
  bold:
    family: Iosevka
    style: Bold
  italic:
    family: Iosevka
    style: Italic

shell:
  # Launch fish through a `bash --login` shell to get all our variables set up.
  program: 'bash'
  args:
  - '--login'
  - '-c'
  - 'fish'

mouse:
  hints:
    launcher:
      program: xdg-open
      args: []
      modifiers: None

window:
  dynamic_title: true

key_bindings:
- key: K
  mods: Control
  action: SpawnNewInstance

schemes:
  # Colors (Solarized Dark)
  solarized_dark: &solarized_dark
    # Default colors
    primary:
      background: '0x002b36' # base03
      # foreground: '0x839496' # base0
      foreground: '0xcccccc'  # Slightly lighter
    # Cursor colors
    cursor:
      text:   '0x002b36' # base03
      cursor: '0x839496' # base0
    # Normal colors
    normal:
      black:   '0x073642' # base02
      red:     '0xdc322f' # red
      green:   '0x859900' # green
      yellow:  '0xb58900' # yellow
      blue:    '0x268bd2' # blue
      magenta: '0xd33682' # magenta
      cyan:    '0x2aa198' # cyan
      white:   '0xeee8d5' # base2
    # Bright colors
    bright:
      black:   '0x002b36' # base03
      red:     '0xcb4b16' # orange
      green:   '0x586e75' # base01
      yellow:  '0x657b83' # base00
      blue:    '0x839496' # base0
