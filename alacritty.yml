font:
  size: 12
  normal:
    family: Iosevka
    style: Regular
  bold:
    family: Iosevka
    style: Bold
  italic:
    family: Iosevka
    style: Italic

shell:
  # Launch fish through a `bash --login` shell to get all our variables set up.
  program: 'bash'
  args:
  - '--login'
  - '-c'
  - 'fish'

mouse:
  hints:
    launcher:
      program: xdg-open
      args: []
      modifiers: None

window:
  dynamic_title: true

key_bindings:
- key: K
  mods: Control
  action: SpawnNewInstance

